<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="watch">
        <h2 class="title">
            stop watch
        </h2>

        <!--Display section-->
        <div class="display"></div>


        <!--Button Section-->
        <section class="button-section">
            <div class="button start" onclick="finalTimeCal.startWatch()">start</div>
            <div class="button stop" onclick="finalTimeCal.stopWatch()">stop</div>
            <div class="button reset" onclick="finalTimeCal.resetWatch()">reset</div>
        </section>
    </div>

    <script src="main.js"></script>

</body>

</html>
